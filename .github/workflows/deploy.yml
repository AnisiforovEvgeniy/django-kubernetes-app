name: CI/CD Django Kubernetes App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations (sqlite for CI)
        working-directory: ./django_app
        run: |
          python manage.py migrate --noinput

      - name: Run tests
        working-directory: ./django_app
        run: |
          python manage.py test

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: anisiforovevgeniy/django-kubernetes-app
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ github.token }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t $REGISTRY/$IMAGE_NAME:${{ github.sha }} .

      - name: Push Docker image
        run: |
          docker push $REGISTRY/$IMAGE_NAME:${{ github.sha }}

  deploy:
    runs-on: self-hosted
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config

      - name: Debug variables
        run: |
          echo "REGISTRY: ${{ env.REGISTRY }}"
          echo "IMAGE_NAME: ${{ env.IMAGE_NAME }}"
          echo "SHA: ${{ github.sha }}"

      - name: Deploy to Kubernetes
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

          # Используем microk8s.kubectl вместо kubectl
          /snap/bin/microk8s.kubectl create namespace django-app --dry-run=client -o yaml | /snap/bin/microk8s.kubectl apply -f -
          /snap/bin/microk8s.kubectl apply -f k8s-manifests/ -n django-app

          # Создаем секрет
          /snap/bin/microk8s.kubectl create secret generic django-secrets \
            --namespace django-app \
            --from-literal=DB_NAME="django_prod" \
            --from-literal=DB_USER="django_user" \
            --from-literal=DB_PASSWORD="SuperSecret123!" \
            --from-literal=SECRET_KEY="django-insecure-your-secret-key-here" \
            --dry-run=client -o yaml | /snap/bin/microk8s.kubectl apply -f -

          # Обновляем образ
          /snap/bin/microk8s.kubectl set image deployment/django-deployment django-app=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} -n django-app --record

          # Ждём, пока хотя бы 1 под станет Ready
          echo "Ожидание запуска хотя бы одного пода..."
            /snap/bin/microk8s.kubectl wait --for=condition=ready pod -l app=django-app -n django-app --timeout=120s

          # Запускаем миграции
          echo "Запуск миграций..."
            /snap/bin/microk8s.kubectl exec \
              $(/snap/bin/microk8s.kubectl get pod -n django-app -l app=django-app -o jsonpath='{.items[0].metadata.name}') \
              -n django-app -- python manage.py migrate --noinput

          # Ждём полного rollout (опционально)
          /snap/bin/microk8s.kubectl rollout status deployment/django-deployment -n django-app --timeout=300s
